<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header>
            <h1>Login Form</h1>
        </header>
        <body>
            <main>
                <form>
                    <div>
                        <label for="userid">User Id</label>
                        <input type="text" id="userid" placeholder="Enter User ID" name="userid" required />
                    </div>
                    <div>
                        <label for="userpassword">Password</label>
                        <input type="password" id="userpassword" placeholder="Enter Password" name="userpassword" required />
                    </div>
                    <div>
                        <a href="./day6-registrationform.html">Register here</a>
                    </div>
                    <div>
                        <small>Forgot Password? <a href="#">Click here</a></small>
                    </div>
                    <div>
                        <input type="submit" />
                    </div>
                </form>
            </main>
        </body>
    </body>
</html>

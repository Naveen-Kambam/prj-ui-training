<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form Elements</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <main>
            <form>
                <div>
                    <label>Enter name</label>
                    <input type="text" 
                    placeholder="Enter name" 
                    value=""
                    aria-label="Enter name" 
                    aria-describedby="helper"/>
                    <p style="display: none;" id="helper">Please enter your name</p>
                </div>
                <div>
                    <label>Enter email</label>
                    <input type="email" placeholder="Enter email" value="" required/>
                </div>
                <div>
                    <label>Enter password</label>
                    <input type="password" placeholder="Enter password" value="" />
                </div>
                <div>
                    <label>Enter search</label>
                    <input type="search" placeholder="Enter search" value="" />
                </div>
                <div>
                    <label>Enter tel</label>
                    <input type="tel" placeholder="Enter tel" value="" />
                </div>
                <div>
                    <label>Enter color</label>
                    <input type="color" value="#ff0000" />
                </div>
                <div>
                    <label>Enter number</label>
                    <input type="number" placeholder="Enter number" value="" />
                </div>
                <div>
                    <label>Enter url</label>
                    <input type="url" placeholder="Enter url" value="" />
                </div>
                <div>
                    <label>Enter range</label>
                    <input type="range" min="0" max="10" step="2"/>
                </div>
                <div>
                    <label>Enter datetime-local</label>
                    <input type="datetime-local" name="datetime"/>
                </div>
                <div>
                    <label>Enter date</label>
                    <input type="date"  value="" min="2023-02-13"/>
                </div>
                <div>
                    <label>Enter month</label>
                    <input type="month" value="" />
                </div>
                <div>
                    <label>Enter week</label>
                    <input type="week" value="" />
                </div>
                <div>
                    <label>Enter time</label>
                    <input type="time" value="" />
                </div>
                <div>
                    <label>Enter file</label>
                    <input type="file" />
                </div>
                <fieldset>
                    <legend>Select Gender</legend>
                    <label for="male">Male</label>
                    <input id="male" type="radio" name="gender" value="male"/>
                    <label for="female">Female</label>
                    <input id="female "type="radio" name="gender" value="female"/>
                </fieldset>
                <fieldset>
                    <legend>Select your favourite color</legend>
                    <label for="red">Red</label>
                    <input id="red" type="checkbox" name="color" value="red"/>
                    <label for="green">Green</label>
                    <input id="green" type="checkbox" name="color" value="green"/>
                    <label for="blue">Blue</label>
                    <input id="blue" type="checkbox" name="color" value="blue"/>
                </fieldset>
                <label for="brand">Brand</label>
                <select name="favbrand" id="brand" multiple>
                    <option>Please select your fav brand</option>
                    <option value="apple">Apple</option>
                    <option value="samsung">samsung</option>
                    <option value="oneplus">Oneplus</option>
                </select>
                <label for="textarea">Textarea</label>
                <textarea id="textarea" name="text"></textarea>
                <input type="submit" />
                <input type="reset" />
                <button>
                    Click <span>Here</span>
                </button>
            </form>
        </main>
    </body>
</html>

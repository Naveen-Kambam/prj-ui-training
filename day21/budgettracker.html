<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Balance Tracker</title>
        <link rel="stylesheet" type="text/css" href="./budgettracker.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <h2>Balance Tracker</h2>
        <form>
            <div class="mb-3">
              <label for="income" class="form-label">Income</label>
              <input type="text" class="form-control" id="income" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="expenses" class="form-label">Expenses</label>
              <input type="text" class="form-control" id="expenses">
            </div>
            <div class="mb-3">
                <label for="balance" class="form-label">Balance</label>
                <input type="text" class="form-control" id="balance" aria-describedby="emailHelp" disabled>
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
          </form>

          <script src="./budgettracker.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Bill Split</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./budgettracker.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <h2>Bill Split</h2>
        <form>
            <div class="mb-3">
              <label for="people" class="form-label">Number of People</label>
              <input type="text" class="form-control" id="people" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="amount" class="form-label">Total Amount</label>
              <input type="text" class="form-control" id="amount">
            </div>
            <div class="mb-3">
                <label for="tip" class="form-label">Tip</label>
                <input type="text" class="form-control" id="tip" value="10%" aria-describedby="" disabled>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount for Each Person</label>
                <input type="text" class="form-control" id="amount">
              </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
          </form>

          <script src="./budgettracker.js"></script>

    </body>
</html>
